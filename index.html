<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 검색사이트</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="glory">나의 검색사이트에 온 걸 환영해, 연진아.</h1>
    <div>
        <img src="sakura.png" onclick="alert('봄이 왔어요. 벚꽃놀이 놓치지 마세요!')" alt="sakura" width=1700px;">

        <form action="https://www.google.com/search" method="get">
            <input name="q" type="text" placeholder="Google 검색어를 입력하세요">
        </form>

        <form action="https://search.naver.com/search.naver?where=nexearch" method="get">
            <input name="query" type="text" placeholder="Naver 검색어를 입력하세요">
        </form>

        <form action="https://www.youtube.com/results" method="get">
            <input name="search_query" type="text" placeholder="Youtube 검색어를 입력하세요">
        </form>

        <form action="https://www.coupang.com/np/search" method="get">
            <input name="q" type="text" placeholder="Coupang 검색어를 입력하세요">
        </form>



    </div>


</body>
</html>
